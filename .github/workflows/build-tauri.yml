name: Build Tauri App

on:
  push:
    branches:
      - main
    paths:
      - "messenger/**"
      - ".github/workflows/build-tauri.yml"
  pull_request:
    branches:
      - main
    paths:
      - "messenger/**"
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  VITE_BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: ubuntu-latest, rust-target: x86_64-unknown-linux-gnu }
          - { os: windows-latest, rust-target: x86_64-pc-windows-msvc }
          - { os: macos-latest, rust-target: x86_64-apple-darwin }
          - { os: macos-latest, rust-target: aarch64-apple-darwin }

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "9"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./messenger/src-tauri"

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            curl \
            build-essential \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libclang-dev

      - name: Install dependencies
        working-directory: ./messenger
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./messenger
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: ./messenger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-builds-${{ matrix.platform.os }}-${{ matrix.platform.rust-target }}
          path: messenger/src-tauri/target/release/bundle/
          if-no-files-found: warn
