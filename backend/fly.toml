# Fly.io configuration for MSN Messenger Backend Server
app = "msn-messenger-server"
primary_region = "sjc"

[build]
  builder = "paketobuildpacks"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.ports]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static"

[env.production]
  NODE_ENV = "production"
